<div>
  <ion-segment style="background-color:#0e0119;height: 70px;">
    <ion-segment-button style="max-width: 50px;">
      <ion-icon start id="arrow" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </ion-segment-button>
    <ion-segment-button style="max-width: 50px;">
      <img src="https://www.residentadvisor.net/images/profiles/missluna.jpg" alt="">
      
    </ion-segment-button>
  <ion-segment-button >
    <h2>Luna</h2>
  </ion-segment-button>
  <ion-segment-button style="max-width: 40px;">
  <ion-icon ios="ios-list" md="md-list"></ion-icon>
</ion-segment-button>
  </ion-segment>
  


    <ion-grid>
      <ion-row *ngFor="let message of messages">
        <ion-col col-9 *ngIf="message.from!==currentUser" class="message" [ngClass]="{'mymessage': message.from === currentUser, 'othermessage': message.from !== currentUser}">
          <span class="user_name">shahrukh:</span>
          <br>
          <span>hii</span>
          <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div>
        </ion-col>
  
        <ion-col offset-3 col-9 *ngIf="message.from===currentUser" class="message" [ngClass]="{'mymessage': message.from === currentUser, 'othermessage': message.from !== currentUser}">
          <span class="user_name">{{ message.from }}:</span>
          <br>
          <span>{{ message.text }}</span>
          <div class="time">{{message.created | date:'dd.MM hh:MM'}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-footer>
    <ion-list style="display:flex;margin: 0%">

   <ion-item>
    <ion-input type="text" placeholder="Type Something..."></ion-input>
    
  </ion-item>
  <ion-item ><button ion-button color="dark" outline><ion-icon ios="ios-send" md="md-send"></ion-icon></button></ion-item>
  </ion-list>
</ion-footer>
  </div>
